# MyBatis配置
mybatis:
  type-aliases-package: com.pcy.movierecommendation.entity
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    # 开启驼峰转化
    map-underscore-to-camel-case: true


# Swagger配置
swagger:
  host: localhost
  title: ${project.name}接口文档
  description: ${project.name}接口文档
  enabled: true
  # 禁用swagger时的重定向地址
  redirect-uri: /

# 日志配置
logback:
  level: INFO
  appender: ${project.env}
# dao层的日志设置为debug，方便查看sql
logging:
  level:
    com.pcy.movierecommendation.dao: debug