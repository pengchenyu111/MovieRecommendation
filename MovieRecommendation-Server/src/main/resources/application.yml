project:
  name: movie-recommendation
  version: 1.0.0
  env: development

# WEB服务器配置
server:
  port: 8090

spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://49.232.218.99:3306/movie_recommendation?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: Pcy90321.
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    # JSON返回配置
  jackson:
