    time-zone: GMT+8
    # 默认日期格式化
    date-format: yyyy-MM-dd HH:mm:ss
  # Redis配置
  redis:
    database: 0
    host: 49.232.218.99
    port: 6379
    password: Pcy903215488
    timeout: 5000
    block-when-exhausted: true
    jedis:
      pool:
        max-active: 100
        max-idle: 10
        min-idle: 2
